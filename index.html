<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Telephone Number Validator</h1>
    <div id="phone">
      <div id="phone-camera"></div>
      <div id="phone-screen">
        <label for="user-input" id="label">Enter a Phone Number:</label>
        <input id="user-input">
        <div id="results-div">
        </div>
      </div>
      <div id="button-holder">
        <button id="check-btn" class="btn">Check</button>
        <button id="clear-btn" class="btn">Clear</button>
      </div>
    </div>
    <button id="examples-btn" class="btn">Examples</button>
    <div id="modal" class="modal-background">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="examples-box">
          <span>1 555-555-5555</span>
          <span>1 (555) 555-5555</span>
          <span>1(555)555-5555</span>
          <span>1 555 555-5555</span>
          <span>5555555555</span>
          <span>555-555-5555</span>
          <span>(555)555-5555</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
